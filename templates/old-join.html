<!doctype html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>
    <body>
        <nav>
            <h2 id="roomName">Join a Room</h2>
            <h1>PosePlay ✌️</h1>
        </nav>
        <div class="join">
            <form>
                <label for="username">Name: </label>
                <input type="text" name=”username” id="username">
                <label for="code">Room code: </label>
                <input type="text" name=code id="code">
                <img id="yoga_pose" style="display: none;" src="https://www.yogajournal.com/wp-content/uploads/2020/03/prasarita-padottanasana.jpg?width=730" alt="Yoga picture">
                <br>
                <button id="join_leave">Join room</button>
            </form>
            <div id="container" class="container">
                <div id="local" class="participant"><div></div><div id="tag">Preview</div></div>
                <!-- more participants will be added dynamically here -->
            </div>
        </div>

        <script>
            document.getElementById("join_leave").addEventListener("click", e => {
                window.location = "/room?name=" + document.getElementById("username").value + "&code=" + document.getElementById("code").value
            })
        </script>
        <script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>

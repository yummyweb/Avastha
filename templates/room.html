<!doctype html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script src="{{ url_for('static', filename='p5.min.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    </head>
    <body>
        <nav>
            <h2 id="roomName">Room: {{ code }}</h2>
            <h1>PosePlay ✌️</h1>
        </nav>
        <div class="join">
            <form>
                <img id="yoga_pose" src="https://www.yogajournal.com/wp-content/uploads/2020/03/prasarita-padottanasana.jpg?width=730" alt="Yoga picture">
                <br>
                <button id="join_leave">Leave room</button>
                <button class="pause" id="pause_play">Pause audio</button>
            </form>
            <div id="container" class="container">
                <div id="local" class="participant"><div></div><div id="tag">Me</div></div>
                <!-- more participants will be added dynamically here -->
            </div>
        </div>

        <script>
            const audio = new Audio('static/audio.mp3');
            audio.play();
            const musicBtn = document.getElementById("pause_play")
            musicBtn.addEventListener("click", e => {
                console.log("clciking")
                if (musicBtn.classList.contains("pause")) {
                    console.log("here")
                    musicBtn.classList.remove("pause")
                    musicBtn.classList.add("play")
                    audio.pause()
                }
                else {
                    musicBtn.classList.remove("play")
                    musicBtn.classList.add("pause")
                    audio.play()
                }
            })
        </script>
        <script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="{{ url_for('static', filename='model.js') }}"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
